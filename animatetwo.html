<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AugmetSTEM</title>
    <link rel="stylesheet" href="animatetwo.css">
</head>
<body>
    
<div class="main-content">
    <h1>Are you staying in or going out?</h1>
    <div class="illustration">
      <div class="boy"> <img src="https://meowlivia.s3.us-east-2.amazonaws.com/codepen/boy.svg" width="90px" alt="one"></div>
      <div class="person-type-wrapper">
        <div class="person-type active home-body">
          <div class="scenery"><img src="https://meowlivia.s3.us-east-2.amazonaws.com/codepen/indoor.svg" height="250" alt="one"></div>
          <div class="background-items"><img src="https://meowlivia.s3.us-east-2.amazonaws.com/codepen/furniture.svg" width="270" alt="one"></div>
          <div class="foreground-items"><img src="https://meowlivia.s3.us-east-2.amazonaws.com/codepen/playstation.svg" width="65" alt="one"></div>
        </div>
        <div class="person-type outdoor-person">
          <div class="scenery"><img src="https://meowlivia.s3.us-east-2.amazonaws.com/codepen/outdoor.svg" height="250" alt="one"></div>
          <div class="background-items"><img src="https://meowlivia.s3.us-east-2.amazonaws.com/codepen/sky.svg" width="220" alt="one"></div>
          <div class="foreground-items"><img src="https://meowlivia.s3.us-east-2.amazonaws.com/codepen/dogtree.svg" width="200" alt="one"></div>
        </div>
      </div>
    </div>
    <div class="option-wrapper">
      <div class="option active" data-option="home">I'm attached to my home.</div>
      <div class="option" data-option="outdoor">Hell yeah, I love the outdoors!</div>
    </div>
  </div>
  <aside class="context">
    <div class="explanation">
       What season are we?.<a href="#" target="_blank">Let us explore</a></div>
  </aside>
  <script src="animatetwo.js"></script>
</body>
</html>
